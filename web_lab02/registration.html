<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
</head>
<body>

<h1>Student Registration</h1>

<form>

    <label>Full Name:</label>
    <input type="text" name="fullname" required>
    <br><br>

    <label>Roll Number:</label>
    <input type="text" name="rollno" required>
    <br><br>

    <label>Email Address:</label>
    <input type="email" name="email" required>
    <br><br>

    <label>Create Password:</label>
    <input type="password" name="password" required>
    <br><br>

    <label>Choose Subject:</label>
    <select name="course">
        <option>Web Development</option>
        <option>Database Management</option>
        <option>OOP</option>
    </select>

    <br><br>

    <label>Semester:</label>
    <input type="radio" name="semester" value="1"> 1st
    <input type="radio" name="semester" value="2"> 2nd
    <input type="radio" name="semester" value="3"> 3rd
    <input type="radio" name="semester" value="3"> 4th

    <br><br>

    <input type="checkbox" required> Accept terms and conditions

    <br><br>

    <input type="submit" value="Submit">

</form>

<br>
<a href="index.html">Home</a>

</body>
</html>
